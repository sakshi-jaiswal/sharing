<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./css/registration.css">
<link rel="stylesheet" href="./css/home.css">
<title>Insert title here</title>
</head>
<body>
	<header>
		<img class="logo" src="./img/logo.png"></img> 
		<a class="a" href="">About Us</a>
		 <a class="a" href="">Home</a>
	</header>

	<form action="">
		<div>
			<h1>Vendor Registration</h1>

			<table class="container">
				<tr>
					<td><label for="fname"><b>First Name</b></label></td>
					<td><input type="text" placeholder="Enter First Name"
						name="fname" id="fname" required></td>
				</tr>
				<tr>
					<td><label for="lname"><b>Last Name</b></label></td>
					<td><input type="text" placeholder="Enter Last Name"
						name="lname" id="lname" required></td>
				</tr>
				<tr>
					<td><label for="age"><b>Age</b></label></td>
					<td><input type="text" placeholder="Enter Age" name="age"
						id="age" required></td>
				</tr>
				<tr>
					<td><label for="gender"><b>Gender</b></label></td>
					<td><select name="jhk">
							<option>Select</option>
							<option value="male">male</option>
							<option value="female">female</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="cno"><b>Contact</b></label></td>
					<td><input type="text" placeholder="Enter Contact" name="cno"
						id="cno" required></td>
				</tr>
				<tr>
					<td><label for="email"><b>Email</b></label></td>
					<td><input type="text" placeholder="Enter Email" name="email"
						id="email" required></td>
				</tr>
				<tr>
					<td><label for="vid"><b>Vendor Id</b></label></td>
					<td><input type="text" placeholder="Enter vendor id"
						name="vid" id="email" required></td>
				</tr>

				<tr>
					<td><label for="pass"><b>Password</b></label></td>
					<td><input type="password" placeholder="Enter Password"
						name="pass" id="pass" required></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="b">Register</button>
					</td>
				</tr>
				<tr><td colspan="2"><p class="para">
					Already have an account? <a class="para" href="#">Sign in</a>.
				</p><td></tr>
			
			</form>
			<footer>
				<p>&copy; Sakshi Jaiswal</p>
			</footer>
</body>
</html>
